<!DOCTYPE html>
<html lang="en">
<title>{%block title%}{%endblock%}</title>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
        <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-warning">
            <div class="navbar-brand">
                <a href="/users/">BRAND</a>
            </div>
        <div class="collapse navbar-collapse">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/users/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/users/about.html">About</a></li>
        </ul>
        </div>
            {% if user.is_authenticated %}
            <ul class="nav ml-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Log Out</a>
                </li>
            </ul>
            {% else %}
            <ul class="nav ml-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="/users/register">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>
            </ul>
            {% endif %}
        </nav>
        </div>
        <div class="container">
            {%block body%}

            {%endblock%}
        </div>
</body>
</html>
