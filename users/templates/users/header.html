<!DOCTYPE html>
<html lang="en">
<title>{%block title%}{%endblock%}</title>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>
<body style="background-color:#9900ff;">
        <script>
            $(document).ready(function() {
              {%block jquery %}{% endblock %}
            });
        </script>
        <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-white">
            <div class="navbar-brand">
                <a href="/users/">BRAND</a>
            </div>
        <div class="collapse navbar-collapse">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/feedback/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/users/about.html">About</a></li>
        </ul>
        </div>
            {% if user.is_authenticated %}
            <ul class="nav ml-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Log Out</a>
                </li>
            </ul>
            {% else %}
            <ul class="nav ml-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="/users/register">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>
            </ul>
            {% endif %}
        </nav>
        </div>
        <div class="">
            {%block body%}

            {%endblock%}
        </div>
</body>
</html>
