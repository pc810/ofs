{% block title %}Home{% endblock %}

{% else %}
 <div class="container">
<br><br>     <div class="jumbotron">
  <p>You are not logged in</p>
  <a href="/users/login">login</a>
         </div>
 </div>
{% endif %}
{% endblock %}
